<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCADE VAULT</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080808;
      --surface: #0f0f0f;
      --card: #111111;
      --card-hover: #191919;
      --border: #1f1f1f;
      --border-bright: #2e2e2e;
      --text: #e8e8e8;
      --muted: #555;
      --dim: #333;
      --green: #00ff87;
      --green-dim: rgba(0,255,135,0.12);
      --green-glow: 0 0 20px rgba(0,255,135,0.3);
      --red: #ff2d55;
      --yellow: #ffd60a;
      --blue: #0a84ff;
      --purple: #bf5af2;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* CRT scanlines overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.03) 2px,
        rgba(0,0,0,0.03) 4px
      );
      pointer-events: none;
      z-index: 9998;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(8,8,8,0.96);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 0 32px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      text-decoration: none;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      background: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      flex-shrink: 0;
    }

    .logo-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 4px;
      color: var(--text);
      line-height: 1;
    }
    .logo-text span { color: var(--green); }

    /* Search */
    .search-wrap {
      flex: 1;
      max-width: 380px;
      position: relative;
    }

    .search-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px 8px 36px;
      font-family: 'Inter', sans-serif;
      font-size: 0.82rem;
      outline: none;
      border-radius: 2px;
      transition: border-color 0.2s;
    }
    .search-input::placeholder { color: var(--muted); }
    .search-input:focus { border-color: var(--green); }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 0.85rem;
      pointer-events: none;
    }

    /* Category tabs */
    .cat-tabs {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }

    .cat-tab {
      background: transparent;
      border: 1px solid transparent;
      color: var(--muted);
      padding: 5px 12px;
      font-family: 'Space Mono', monospace;
      font-size: 0.62rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s;
      border-radius: 2px;
      white-space: nowrap;
    }
    .cat-tab:hover { color: var(--text); border-color: var(--border-bright); }
    .cat-tab.active {
      color: var(--green);
      border-color: var(--green);
      background: var(--green-dim);
    }

    /* ‚îÄ‚îÄ HERO STRIP ‚îÄ‚îÄ */
    .hero {
      border-bottom: 1px solid var(--border);
      padding: 48px 32px 40px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: 'ARCADE VAULT';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(80px, 14vw, 200px);
      letter-spacing: 0.1em;
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.03);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 24px;
      flex-wrap: wrap;
    }

    .hero-left h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.5rem, 6vw, 5rem);
      letter-spacing: 6px;
      line-height: 0.9;
      color: var(--text);
      margin-bottom: 12px;
    }
    .hero-left h1 em {
      font-style: normal;
      color: var(--green);
      text-shadow: var(--green-glow);
    }

    .hero-left p {
      font-size: 0.82rem;
      color: var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Space Mono', monospace;
    }

    .hero-stats {
      display: flex;
      gap: 32px;
    }
    .stat {
      text-align: right;
    }
    .stat-num {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 3px;
      color: var(--text);
      line-height: 1;
    }
    .stat-num span { color: var(--green); }
    .stat-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      color: var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 2px;
    }

    /* ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ */
    .main {
      max-width: 1440px;
      margin: 0 auto;
      padding: 32px 32px 80px;
    }

    /* Section header */
    .sec-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      margin-top: 40px;
    }
    .sec-header:first-child { margin-top: 0; }

    .sec-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    .sec-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .sec-count {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      color: var(--dim);
      letter-spacing: 1px;
    }

    /* ‚îÄ‚îÄ GAME GRID ‚îÄ‚îÄ */
    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
    }

    /* ‚îÄ‚îÄ GAME CARD ‚îÄ‚îÄ */
    .game-card {
      background: var(--card);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.15s;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover { background: var(--card-hover); }

    .game-card:hover .card-overlay { opacity: 1; }
    .game-card:hover .card-emoji { transform: scale(1.15); }

    .card-thumb {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .card-bg {
      position: absolute;
      inset: 0;
      opacity: 0.08;
      transition: opacity 0.2s;
    }
    .game-card:hover .card-bg { opacity: 0.15; }

    .card-emoji {
      font-size: 2.8rem;
      position: relative;
      z-index: 1;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 2;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      font-weight: 700;
      padding-left: 3px;
      box-shadow: 0 0 30px rgba(0,255,135,0.5);
    }

    .card-body {
      padding: 12px 14px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-top: 1px solid var(--border);
    }

    .card-title {
      font-size: 0.82rem;
      font-weight: 600;
      color: var(--text);
      letter-spacing: 0.3px;
      line-height: 1.2;
    }

    .card-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
    }

    .card-cat {
      font-family: 'Space Mono', monospace;
      font-size: 0.55rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .card-badge {
      font-family: 'Space Mono', monospace;
      font-size: 0.55rem;
      letter-spacing: 1px;
      padding: 2px 6px;
      border-radius: 2px;
      text-transform: uppercase;
    }
    .badge-hot { background: rgba(255,45,85,0.15); color: var(--red); }
    .badge-new { background: rgba(0,255,135,0.12); color: var(--green); }

    /* No results */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      letter-spacing: 2px;
    }

    /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(8px);
    }
    .modal-backdrop.open { display: flex; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border-bright);
      width: 100%;
      max-width: 960px;
      height: min(80vh, 680px);
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 0 80px rgba(0,0,0,0.8), 0 0 40px rgba(0,255,135,0.05);
    }

    .modal-bar {
      height: 44px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      flex-shrink: 0;
    }

    .modal-dots {
      display: flex;
      gap: 6px;
    }
    .modal-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .modal-dot:hover { opacity: 0.8; }
    .dot-red { background: #ff5f57; }
    .dot-yellow { background: #febc2e; }
    .dot-green { background: #28c840; }

    .modal-title {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 2px;
      color: var(--muted);
      text-transform: uppercase;
      flex: 1;
      text-align: center;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .modal-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 4px 10px;
      font-family: 'Space Mono', monospace;
      font-size: 0.58rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.15s;
    }
    .modal-btn:hover { border-color: var(--green); color: var(--green); }

    .modal-game {
      flex: 1;
      position: relative;
      background: #000;
    }

    .game-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Loading overlay */
    .modal-loading {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 10;
      transition: opacity 0.4s;
    }
    .modal-loading.hidden { opacity: 0; pointer-events: none; }

    .loading-icon {
      font-size: 3rem;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.5;transform:scale(0.9)} }

    .loading-bar-wrap {
      width: 160px;
      height: 2px;
      background: var(--border);
      overflow: hidden;
      border-radius: 1px;
    }
    .loading-bar {
      height: 100%;
      background: var(--green);
      width: 0%;
      animation: loadbar 2s ease-in-out infinite;
      box-shadow: 0 0 8px var(--green);
    }
    @keyframes loadbar { 0%{width:0%;margin-left:0} 50%{width:60%;margin-left:20%} 100%{width:0%;margin-left:100%} }

    .loading-text {
      font-family: 'Space Mono', monospace;
      font-size: 0.62rem;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Blocked overlay */
    .modal-blocked {
      position: absolute;
      inset: 0;
      background: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 10;
    }
    .blocked-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 4px;
      color: var(--red);
    }
    .blocked-sub {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 2px;
      text-align: center;
    }
    .blocked-btn {
      margin-top: 8px;
      background: var(--red);
      border: none;
      color: #fff;
      padding: 10px 24px;
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 2px;
      transition: opacity 0.15s;
    }
    .blocked-btn:hover { opacity: 0.8; }

    /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
    @media (max-width: 900px) {
      header { padding: 0 16px; gap: 12px; }
      .cat-tabs { display: none; }
      .hero { padding: 32px 16px 28px; }
      .main { padding: 24px 16px 60px; }
      #gameGrid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      .hero-stats { display: none; }
    }

    @media (max-width: 500px) {
      #gameGrid { grid-template-columns: repeat(2, 1fr); }
      .modal { height: 90vh; }
    }

    /* Animations */
    @keyframes fadeIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }
    .game-card { animation: fadeIn 0.3s ease both; }
  </style>
</head>

  // ‚îÄ‚îÄ State ‚îÄ‚îÄ
  let currentCat = 'all';
  let currentGameUrl = '';

  // ‚îÄ‚îÄ Init ‚îÄ‚îÄ
  document.getElementById('statCount').innerHTML = GAMES.length + '<span>+</span>';

  // Show mobile cats on small screens
  if (window.innerWidth <= 900) {
    document.getElementById('mobileCats').style.display = 'block';
  }

  // ‚îÄ‚îÄ Category ‚îÄ‚îÄ
  function setCategory(cat, btn) {
    currentCat = cat;
    document.querySelectorAll('.cat-tab').forEach(b => b.classList.remove('active'));
    document.querySelectorAll(`.cat-tab`).forEach(b => {
      if (b.textContent.toLowerCase().replace('.','') === cat || (cat==='all' && b.textContent==='All')) {
        b.classList.add('active');
      }
    });
    renderGrid();
    // scroll to grid on mobile
    if (window.innerWidth <= 900) {
      document.querySelector('.main').scrollIntoView({ behavior: 'smooth' });
    }
  }

  // ‚îÄ‚îÄ Render ‚îÄ‚îÄ
  function renderGrid() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const grid = document.getElementById('gameGrid');

    const filtered = GAMES.filter(g => {
      const matchCat = currentCat === 'all' || g.cat === currentCat;
      const matchQ = g.title.toLowerCase().includes(q);
      return matchCat && matchQ;
    });

    // Update section header
    const labels = {all:'All Games',racing:'Racing',arcade:'Arcade',action:'Action',puzzle:'Puzzle',strategy:'Strategy',sports:'Sports',io:'.IO Games'};
    document.getElementById('secLabel').textContent = q ? `Search: "${q}"` : labels[currentCat];
    document.getElementById('secCount').textContent = filtered.length + ' games';

    if (filtered.length === 0) {
      grid.innerHTML = `<div class="no-results">// NO GAMES FOUND</div>`;
      return;
    }

    grid.innerHTML = filtered.map((g, i) => `
    <div class="game-card" onclick='openGame(${JSON.stringify(g)})' style="animation-delay:${i * 0.03}s">
      <div class="card-thumb">
        <div class="card-bg" style="background:${g.color}"></div>
        <div class="card-emoji">${g.emoji}</div>
        <div class="card-overlay"><div class="play-btn">‚ñ∂</div></div>
      </div>
      <div class="card-body">
        <div class="card-title">${g.title}</div>
        <div class="card-meta">
          <span class="card-cat">${g.cat}</span>
          ${g.hot ? '<span class="card-badge badge-hot">HOT</span>' : ''}
        </div>
      </div>
    </div>
  `).join('');
  }

  // ‚îÄ‚îÄ Open game ‚îÄ‚îÄ
  function openGame(game) {
    currentGameUrl = game.url;
    document.getElementById('modalTitle').textContent = game.title.toUpperCase();
    document.getElementById('loadingIcon').textContent = game.emoji;

    // Reset state
    document.getElementById('modalLoading').classList.remove('hidden');
    document.getElementById('modalBlocked').style.display = 'none';
    document.getElementById('gameIframe').src = game.url;

    document.getElementById('modalBackdrop').classList.add('open');
    document.body.style.overflow = 'hidden';

    // Auto-focus iframe for keyboard input (Eaglercraft etc.)
    setTimeout(() => {
      const f = document.getElementById('gameIframe');
      f.focus();
      try { f.contentWindow.focus(); } catch(e) {}
    }, 900);

    // Fallback: show blocked after 10s if still loading
    clearTimeout(window._loadTimeout);
    window._loadTimeout = setTimeout(() => {
      const loading = document.getElementById('modalLoading');
      if (!loading.classList.contains('hidden')) {
        document.getElementById('modalBlocked').style.display = 'flex';
        loading.classList.add('hidden');
      }
    }, 10000);
  }

  function iframeLoaded() {
    clearTimeout(window._loadTimeout);
    setTimeout(() => {
      document.getElementById('modalLoading').classList.add('hidden');
    }, 500);
  }

  function closeGame() {
    document.getElementById('modalBackdrop').classList.remove('open');
    document.getElementById('gameIframe').src = '';
    document.body.style.overflow = '';
    clearTimeout(window._loadTimeout);
  }

  function backdropClose(e) {
    if (e.target === document.getElementById('modalBackdrop')) closeGame();
  }

  function goFullscreen() {
    const f = document.getElementById('gameIframe');
    (f.requestFullscreen || f.webkitRequestFullscreen || f.mozRequestFullScreen).call(f);
  }

  function openNewTab() {
    window.open(currentGameUrl, '_blank');
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeGame();
  });

  // ‚îÄ‚îÄ Start ‚îÄ‚îÄ
  renderGrid();
